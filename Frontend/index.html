    <div id="modal2" class="modal">
        <div id="container" class="container">
            <h1>Upload New Photo</h1>
            <form id="new-pic-form">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" placeholder="Learn. Love. Code." required>
                </div>

                <div class="form-group">
                  <label for="description">Description</label>
                  <input type="text" class="form-control" id="description" placeholder="Flatiron School" required>
                </div>

                <div class="form-group">
                    <label for="owner">Your Name</label>
                    <input type="text" class="form-control" id="owner" placeholder="Your Name" required>
                </div>
    
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" class="form-control" id="image" placeholder="Flatiron School" required>
                   
                  </div>
    
                <div>
                    <label for="genre">Genre</label>        
                    <select id="genre" required>
                        <option value="" disabled selected>Choose your option</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
